# Site header

header:
  navbar:
    enable: true
    align: l
    show_logo: true
    show_language: false
    show_day_night: true
    show_search: true
    highlight_active_link: true

# Localization
locale:
  date_format: "2. Jan 2006"
  time_format: "15:04"
  address_format: de

# Site features

# Site features

features:
  syntax_highlighter:
    theme_light: github-light
    theme_dark: dracula
  math:
    enable: false
  privacy_pack:
    enable: false
  repository:
    url: "https://github.com/<username>/<repository>"
    content_dir: content
    branch: main
  avatar:
    gravatar: true
    shape: circle
  comment:
    provider: giscus
    disqus:
      shortname: ""
      show_count: true
    commento:
      url: ""
    giscus:
      repo: "silask/silask.github.io"
      repo_id: "MDEwOlJlcG9zaXRvcnkyODc3MjM3Nzc="
      #category: 'General'
      #category_id: 'DIC_kwDOESZRAc4CU7yv'
      category: "Announcements"
      category_id: "DIC_kwDOESZRAc4CU7yu"

  search:
    provider: wowchemy
    algolia:
      app_id: ""
      api_key: ""
      index_name: ""
      show_logo: false
  map:
    provider: ""
    api_key: ""
    zoom: 15

# Extensions

extensions:
  cms:
    branch: main
    local_backend: false
  academicons:
    enable: true

# Security

security:
  # Allow frame for embedding speaker notes in slides
  allow_frame: true
